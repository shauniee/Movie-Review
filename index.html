<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movies Review Website</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/comments.js"></script>
        <script src="js/movies.js"></script>
    </head>
<body onload="getMovieData()">
        <!--This is where the top navigation HTML codes will be loaded-->
        <div w3-include-html="top-navigation.html"></div>
        <!-- This is the container that holds the initial message, heading, and movies -->
        <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the movies are loaded -->
            <div class="row" id="parent">
                Retrieving movies from database... Please wait...<br><br>
                If you are seeing this message for a long time, it is likely
                that you have a JavaScript error. Troubleshoot your script by
                using the browser console panel now. Please use either Firefox
                or Chrome to render this webpage.
            </div>
            <p>
                <!-- This is the heading showing how many movies are there -->
                <h3 id="summary"></h3>
            </p>
            <!-- Displays thumbnails of the movies here -->restaurantsTable
            <div id="moviesTable" class="row"></div>
        </div>
        
        <!-- Include the movies modal here-->
        <div w3-include-html="movies-modal.html"></div>
        <!-- Include the comments modal here-->
        <div w3-include-html="comments-modal.html"></div>
        <!-- This is where the New Comments Modal HTML codes will be loaded-->
        <div w3-include-html="new-comments-modal.html"></div>
        <!-- This is where the Edit Comments Modal HTML codes will be loaded-->
        <div w3-include-html="edit-comments-modal.html"></div>
        <!-- Include the message modal here-->
        <div w3-include-html="message-modal.html"></div>
        <br><br>
        <!--Include the footer here-->
        <div w3-include-html="footer.html"></div>
    </body>
    <script src="js/w3.js"></script>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
</html>
